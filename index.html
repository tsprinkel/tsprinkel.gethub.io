<script type="text/javascript">
	//vidyard_video: function(){
		jQuery(document).on("click",".vidyard-lb",function(e){
			var video_id = jQuery(this).attr("data-video-id");
			var videos = new Vidyard.players();
			var video_player = videos[video_id];
			var video_wrapper = "#vidyard-lb-" + video_id;
			jQuery.magnificPopup.open({
				items: {
					src: video_wrapper,
					type: "inline"
				},
				closeBtnInside: true,
				showCloseBtn: true,
				closeMarkup: '<a title="%title%" class="mfp-close">&#215;</a>',
				mainClass: 'mfp-vidyard',
				callbacks: {
					open: function() {
						setTimeout(function(){
							video_player.playChapter(0);
						},500);
						jQuery(document).on("click", video_wrapper + " .vidyard-cta-button", function(e){
							e.preventDefault();
							jQuery.magnificPopup.close();
							document.location = jQuery(this).attr("href");
						});
					}
				}
			});
			e.preventDefault();
		});
	//}
</script>
